# Weight deay if we apply some.
adam_epsilon=1e-8
# Epsilon for Adam optimizer.
max_grad_norm=1.0
# Max gradient norm.
warmup_steps=0
# Linear warmup over warmup_steps.
train_optimi_step = -1
#total training steps
early_stop = 15

print_step=20
#Print log every k steps in training process
